<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8fafc" rx="12"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="800" height="60" fill="#ffffff" rx="12"/>
  <rect x="0" y="60" width="800" height="1" fill="#e2e8f0"/>
  
  <!-- 标题 -->
  <text x="40" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="#1e293b">艺创AI - 智能聊天绘画系统</text>
  
  <!-- 状态指示器 -->
  <circle cx="720" cy="30" r="6" fill="#10b981"/>
  <text x="735" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#10b981">在线</text>
  
  <!-- 左侧聊天区域 -->
  <rect x="20" y="80" width="360" height="500" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 聊天标题 -->
  <rect x="20" y="80" width="360" height="50" fill="#f1f5f9" rx="8"/>
  <text x="40" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#334155">AI智能对话</text>
  
  <!-- 聊天消息 -->
  <!-- 用户消息1 -->
  <rect x="240" y="150" width="120" height="40" fill="#3b82f6" rx="20"/>
  <text x="250" y="175" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#ffffff">帮我画一只可爱的猫</text>
  
  <!-- AI回复1 -->
  <rect x="40" y="200" width="200" height="60" fill="#f1f5f9" rx="20"/>
  <text x="50" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#334155">好的！我来为您创作一只</text>
  <text x="50" y="240" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#334155">可爱的小猫咪。正在生成中...</text>
  
  <!-- 用户消息2 -->
  <rect x="200" y="280" width="160" height="40" fill="#3b82f6" rx="20"/>
  <text x="210" y="305" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#ffffff">要橙色的，很萌的那种</text>
  
  <!-- AI回复2 -->
  <rect x="40" y="330" width="180" height="40" fill="#f1f5f9" rx="20"/>
  <text x="50" y="355" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#334155">明白了！橙色萌猫已完成</text>
  
  <!-- 输入框 -->
  <rect x="40" y="520" width="280" height="40" fill="#ffffff" rx="20" stroke="#d1d5db" stroke-width="1"/>
  <text x="60" y="545" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#9ca3af">输入您的创作需求...</text>
  
  <!-- 发送按钮 -->
  <circle cx="340" cy="540" r="15" fill="#3b82f6"/>
  <path d="M335 540 L340 535 L345 540 L340 545 Z" fill="#ffffff"/>
  
  <!-- 右侧绘画展示区域 -->
  <rect x="400" y="80" width="380" height="500" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 绘画标题 -->
  <rect x="400" y="80" width="380" height="50" fill="#f1f5f9" rx="8"/>
  <text x="420" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#334155">AI绘画作品</text>
  
  <!-- 绘画进度 -->
  <text x="650" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#10b981">已完成</text>
  
  <!-- 主要绘画作品 -->
  <rect x="420" y="150" width="340" height="280" fill="#fef3c7" rx="12" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- 可爱的橙色猫咪插画 -->
  <!-- 猫咪身体 -->
  <ellipse cx="590" cy="260" rx="60" ry="45" fill="#fb923c"/>
  
  <!-- 猫咪头部 -->
  <circle cx="590" cy="200" r="40" fill="#fb923c"/>
  
  <!-- 猫咪耳朵 -->
  <path d="M560 180 L570 160 L580 180 Z" fill="#fb923c"/>
  <path d="M600 180 L610 160 L620 180 Z" fill="#fb923c"/>
  <path d="M565 175 L570 165 L575 175 Z" fill="#f97316"/>
  <path d="M605 175 L610 165 L615 175 Z" fill="#f97316"/>
  
  <!-- 猫咪眼睛 -->
  <circle cx="580" cy="195" r="6" fill="#1f2937"/>
  <circle cx="600" cy="195" r="6" fill="#1f2937"/>
  <circle cx="582" cy="193" r="2" fill="#ffffff"/>
  <circle cx="602" cy="193" r="2" fill="#ffffff"/>
  
  <!-- 猫咪鼻子 -->
  <path d="M590 205 L585 210 L595 210 Z" fill="#f97316"/>
  
  <!-- 猫咪嘴巴 -->
  <path d="M590 212 Q585 218 580 215" stroke="#1f2937" stroke-width="2" fill="none"/>
  <path d="M590 212 Q595 218 600 215" stroke="#1f2937" stroke-width="2" fill="none"/>
  
  <!-- 猫咪胡须 -->
  <line x1="550" y1="200" x2="570" y2="202" stroke="#1f2937" stroke-width="1"/>
  <line x1="550" y1="210" x2="570" y2="208" stroke="#1f2937" stroke-width="1"/>
  <line x1="610" y1="202" x2="630" y2="200" stroke="#1f2937" stroke-width="1"/>
  <line x1="610" y1="208" x2="630" y2="210" stroke="#1f2937" stroke-width="1"/>
  
  <!-- 猫咪尾巴 -->
  <path d="M530 280 Q520 260 525 240 Q530 220 540 230" stroke="#fb923c" stroke-width="15" fill="none" stroke-linecap="round"/>
  
  <!-- 猫咪爪子 -->
  <ellipse cx="560" cy="300" rx="8" ry="12" fill="#fb923c"/>
  <ellipse cx="580" cy="305" rx="8" ry="12" fill="#fb923c"/>
  <ellipse cx="600" cy="305" rx="8" ry="12" fill="#fb923c"/>
  <ellipse cx="620" cy="300" rx="8" ry="12" fill="#fb923c"/>
  
  <!-- 装饰性元素 -->
  <circle cx="520" cy="180" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="660" cy="200" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="640" cy="320" r="3" fill="#fbbf24" opacity="0.6"/>
  
  <!-- 作品信息 -->
  <rect x="420" y="450" width="340" height="80" fill="#f8fafc" rx="8"/>
  <text x="440" y="470" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600" fill="#334155">作品详情</text>
  <text x="440" y="490" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#64748b">风格：卡通可爱</text>
  <text x="440" y="505" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#64748b">颜色：橙色系</text>
  <text x="440" y="520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#64748b">生成时间：2024-01-15 14:30</text>
  
  <!-- 操作按钮 -->
  <rect x="580" y="460" width="60" height="30" fill="#3b82f6" rx="6"/>
  <text x="595" y="480" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#ffffff">下载</text>
  
  <rect x="650" y="460" width="60" height="30" fill="#10b981" rx="6"/>
  <text x="665" y="480" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#ffffff">分享</text>
  
  <!-- 底部功能栏 -->
  <rect x="420" y="540" width="340" height="40" fill="#f1f5f9" rx="8"/>
  
  <!-- 功能按钮 -->
  <rect x="440" y="550" width="70" height="20" fill="#e2e8f0" rx="10"/>
  <text x="460" y="563" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" fill="#64748b">重新生成</text>
  
  <rect x="520" y="550" width="70" height="20" fill="#e2e8f0" rx="10"/>
  <text x="545" y="563" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" fill="#64748b">调整风格</text>
  
  <rect x="600" y="550" width="70" height="20" fill="#e2e8f0" rx="10"/>
  <text x="625" y="563" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" fill="#64748b">保存收藏</text>
  
  <rect x="680" y="550" width="70" height="20" fill="#3b82f6" rx="10"/>
  <text x="705" y="563" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" fill="#ffffff">继续创作</text>
</svg>