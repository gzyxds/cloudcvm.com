<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到 | CloudCVM</title>
  <meta name="description" content="抱歉，您访问的页面不存在">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #f0f7ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 600px;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      text-align: center;
      margin: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .error-badge {
      background-color: #3b82f6;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111827;
    }
    p {
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 1.125rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
    }
    .button-primary {
      background-color: #3b82f6;
      color: white;
    }
    .button-primary:hover {
      background-color: #2563eb;
    }
    .button-outline {
      border: 1px solid #d1d5db;
      color: #374151;
    }
    .button-outline:hover {
      background-color: #f9fafb;
    }
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" aria-label="Home">
        <img src="/images/logos/logo.svg" alt="CloudCVM Logo" width="120" height="40">
      </a>
      <div class="error-badge">404 错误</div>
    </div>
    
    <h1>抱歉，当前页面无法访问</h1>
    <p>您访问的页面不存在或已被移除</p>
    
    <div class="buttons">
      <a href="/" class="button button-primary">返回首页</a>
      <a href="/contact/" class="button button-outline">联系我们</a>
    </div>
  </div>
</body>
</html>
